cat <<EOF > /tmp/lxd-profile-default.yaml
config:
  user.user-data: |
    #cloud-config
    package_upgrade: true
    packages:
      - jq
      - vim
      - lnav
      - byobu
      - snapd
      - squashfuse
    ssh_import_id: ${ccio_SSH_UNAME}
    users:
      - name: ${ccio_SSH_UNAME}
        shell: /bin/bash
        sudo: ['ALL=(ALL) NOPASSWD:ALL']
        ssh_import_id: ${ccio_SSH_UNAME}
        groups: [adm,dialout,cdrom,floppy,sudo,audio,dip,video,plugdev,lxd,netdev]
      - name: ubuntu
        shell: /bin/bash
        sudo: ['ALL=(ALL) NOPASSWD:ALL']
        ssh_import_id: ${ccio_SSH_UNAME}
        groups: [adm,dialout,cdrom,floppy,sudo,audio,dip,video,plugdev,lxd,netdev]
    runcmd:
      - [apt-get, autoremove, "-y"]
      - [cp, "-f", "/etc/skel/.bashrc", "/root/.bashrc"]
      - [cp, "-f", "/etc/skel/.bashrc", "/home/ubuntu/.bashrc"]
      - [cp, "-f", "/etc/skel/.bashrc", "/home/${ccio_SSH_UNAME}/.bashrc"]
description: Default LXD Profile
devices:
  eth0:
    name: eth0
    nictype: macvlan
    parent: wan
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: default
EOF
