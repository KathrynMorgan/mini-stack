config:
  user.network-config: |
    version: 2
    ethernets:
      eth0:
        dhcp4: false
        dhcp6: false
        addresses: [ 192.168.1.3/24 ]
        gateway4: 192.168.1.1
        nameservers:
          addresses: [ 192.168.1.10 ]
          search: [ maas ]
  user.user-data: |
    #cloud-config
    package_upgrade: true
    packages:
      - jq
      - vim
      - tree
      - tmux
      - byobu
      - lnav
      - snapd
      - maas-cli
      - squashfuse
      - libvirt-bin
      - python-pip
    write_files:
      - content: |
          clouds:
            maasctl:
              type: maas
              auth-types: [oauth1]
              endpoint: http://192.168.1.10:5240/MAAS
        path: /root/maasctl.yaml
      - content: |
          credentials:
            maasctl:
              admin:
                content:
                  auth-type: oauth1
                  maas-oauth: maasctl_api_key
                models:
                  default: admin
                  controller: admin
        path: /root/credentials-maasctl.yaml
    runcmd:
      - [apt-get, autoremove, "-y"]
      - [pip, install, python-openstackclient]
      - [snap, install, juju, "--classic"]
      - [su, "-l", ubuntu, "/bin/bash", "-c", "byobu-enable"]
      - [su, -l, ubuntu, /bin/bash, -c, "ssh-import-id lp:katamo"]
      - [wget, "-P", "/home/ubuntu/", "https://raw.githubusercontent.com/KathrynMorgan/mini-stack/master/7_Juju_MAAS_Cloud/aux/login-maas-cli"]
      - [chmod, "+x", "/home/ubuntu/login-maas-cli"]
      - [virsh, net-destroy, default]
      - [virsh, net-undefine, default]
      - [mkdir, /home/ubuntu/.juju]
      - [mv, /home/ubuntu/maasctl.yaml, /home/ubuntu/.juju/maasctl.yaml]
      - [mv, /home/ubuntu/credentials-maasctl.yaml, /home/ubuntu/.juju/credentials-maasctl.yaml]
      - [cp, "-f", "/etc/skel/.bashrc", "/root/.bashrc"]
      - [chown, "-R", "ubuntu:ubuntu", "/home/ubuntu"]
      - [update-alternatives, "--set", "editor", "/usr/bin/vim.basic"]
description: ccio mini-stack maasctl container profile
devices:
  eth0:
    name: eth0
    nictype: macvlan
    parent: lan
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: cloudctl container profile
